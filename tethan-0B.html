<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvaro Cuevas</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
</head>
<body>
  
    <div class="nav-container">
        <header>
            <a href="index.html" class="logo"><img src="images/logo.png" alt="ALVARO CUEVAS"></a>
            <nav>
                <ul>
                    <li>
                        <li><a href="2040.html" class=""><img src="images/2040.svg" alt="2040"></a></li>
                        <li><a href="tethan-0.html" class=""><img src="images/tethan.svg" alt="tethan"></a></li>
                        <li><a href="downloads.html" class=""><img src="images/download.svg" alt="download"></a></li>
                    </li>
                </ul>
            </nav>
        
        <div class="social-header">
            <ul>
                <li><a href="https://www.instagram.com/alvarocuevasdealba/" class=""><img src="images/soc-1.png" alt="instagram"></a></li>
                <li><a href="https://www.facebook.com/profile.php?id=100063490603387" class=""><img src="images/soc-2.png" alt="facebook"></a></li>
                <li><a href="https://alvarocuevas.com/" class=""><img src="images/soc-4.png" alt="youtube"></a></li>
            </ul>
        <div>
        </header>
    </div>
    
    <!-- Swiper -->
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/modelo/01skeleton.png" />
        </div>
        <div class="swiper-slide">
          <img src="images/modelo/04mental.png" />
        </div>
        <div class="swiper-slide">
          <img src="images/modelo/05sentimental.png" />
        </div>
        <div class="swiper-slide">
          <img src="images/modelo/06espiritual.png" />
        </div>
        <div class="swiper-slide">
          <img src="images/modelo/07astral.png" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
<script>
  var swiper = new Swiper(".mySwiper", {
    effect: "cube",
    grabCursor: true,
    cubeEffect: {
      shadow: true,
      slideShadows: true,
      shadowOffset: 20,
      shadowScale: 0.94,
    },
    pagination: {
      el: ".swiper-pagination",
    },
  });
</script>
</body>
</html>
